<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Beau Formulaire de Yan</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="border">
    <form id="form" method="post">

        <h1> Fomulaire de paiement</h1>
        <h2>Informations de Contact</h2>
        <div class="section1">
            <table>
                <tr>
                    <td><label for="nom">Nom :</label></td>
                    <td><input id="nom" name="nom" type="text" pattern="^.{2,100}$" required placeholder="Jane Doe"/>
                    </td>
                </tr>
                <tr>
                    <td><label for="courriel">Courriel :</label></td>
                    <!-- Read only pour un champ deja rempli qu'on ne peut pas changer.-->
                    <td><input id="courriel" name="courriel" type="email" readonly value="user@courriel.com"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></td>
                </tr>
                <tr>
                    <td><label for="telephone">Telephone :</label></td>
                    <td><input id="telephone" name="telephone" type="tel" placeholder="(555) 555-5555"/><br/>
                </tr>
                <tr>
                    <td><label for="compagnie">Compagnie :</label></td>
                    <td><select id="compagnie" name="compagnie">
                        <option value=""></option>
                        <option value="PowerCorp">PowerCorp</option>
                        <option value="Videotoron">Videotoron</option>
                        <option value="Bell">Bell</option>
                        <option value="Starlink">Starlink</option>
                    </select>
                    </td>
                </tr>


                <tr>
                    <td><label for="province">Province :</label></td>
                    <td><select id="province" name="province">
                        <option value="Quebec">Québec</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Manitoba">Manitoba</option>
                    </select></td>
                </tr>


            </table>
        </div>

        <h2>Informations sur la commande</h2>
        <div class="section2">
            <table>
                <tr>
                    <td><label for="pommes">Pommes :</label></td>
                    <td><input id="pommes" name="nom" type="text"/></td>
                </tr>
                <tr>
                    <td><label for="patates">Patates :</label></td>
                    <td><input type="range" id="patates" name="patate"
                               min="5" max="40"></td>
                </tr>
            </table>
        </div>

        <h2>Vos commentaires</h2>
        <div class="section3">
            <table>
                <tr>
                    <td><label for="pseudo">Pseudonyme (3-9 caractères):</label></td>
                    <td><input id="pseudo" name="pseudo" type="text"/></td>
                </tr>
            </table>
            <label for="comment"> Commentaires:</label>
            <textarea id="comment" name="commentaire" placeholder="Un long message"></textarea>
        </div>
        <div class="bouton">

            <input onclick="validatePhone()" class="bouton1" type="submit" value="Envoyer"/>
            <input id="bouton2" class="bouton1" type="reset" value="Annuler">
        </div>

    </form>
</div>
</body>
</html>
